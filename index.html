<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>JS Air</title>
  </head>
  <body>
    <form id="lookup">
      <legend>Look up flight</legend>
      <label>
        Airlines
        <input type="search" name="Airlines" />
      </label>
      <label>
        Flight Number
        <input type="search" name="Num" />
      </label>
      <label>
        Airport Departure
        <input type="search" name="Departure" />
      </label>
      <label>
        Airport Arrival
        <input type="search" name="Airport" />
      </label>
    </form>
    <div id="append" class=""></div>
    <script src="./js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
